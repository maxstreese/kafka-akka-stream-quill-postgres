kafka: ${akka.kafka.consumer} {
  kafka-clients {
    bootstrap.servers = "localhost:9092"
  }
}

postgres {

  dataSourceClassName = org.postgresql.ds.PGSimpleDataSource
  connectionTimeout   = 30000

  dataSource {

    user         = "admin"
    password     = "password"
    databaseName = "postgres"
    portNumber   = 5432
    serverName   = "localhost"

  }

}
